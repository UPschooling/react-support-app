# https://matrix-org.github.io/synapse/latest/usage/configuration/config_documentation.html
server_name: "synapse.local"
pid_file: /data/homeserver.pid
no_tls: true
public_baseurl: http://synapse.local:8008/
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

database:
  name: sqlite3
  args:
    database: /data/homeserver.db

log_config: "/data/matrix.local.log.config"
media_store_path: /data/media_store
registration_shared_secret: "Bs01N+I2aCi0rG7ok_2MMz,k*#H0TyepJLihzAoqZ4+mw9biHd"
report_stats: true
macaroon_secret_key: "jwWma=bjU+GzEt5E#z;eDO*&.38Rz@HLyVMalC,xlV^~TOOm2D"
form_secret: "M7V:&hQ^vCwmAgsDD5rMCYU*g&7enRwruizuq0PAzABb:w-S+G"
signing_key_path: "/data/matrix.local.signing.key"

trusted_key_servers:
  - server_name: "matrix.org"

oidc_providers:
  - idp_id: dex
    idp_name: "My Dex server"
    skip_verification: true
    issuer: "http://dex.local:5556/dex"
    client_id: "synapse"
    client_secret: "ZXhhbXBsZS1hcHAtc2VjcmV0"
    scopes: ["openid", "profile"]
    user_mapping_provider:
      config:
        localpart_template: "{{ user.name }}"
        display_name_template: "{{ user.name|capitalize }}"
